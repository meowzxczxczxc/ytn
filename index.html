<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стендоф круто 228</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffd166);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: containerAppear 1s ease-out;
        }

        @keyframes containerAppear {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-text {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: bold;
            text-shadow: 3px 3px 15px rgba(0,0,0,0.7);
            animation: pulse 2s infinite ease-in-out;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        @keyframes pulse {
            0% { 
                transform: scale(1);
                text-shadow: 3px 3px 15px rgba(0,0,0,0.7);
            }
            50% { 
                transform: scale(1.05);
                text-shadow: 5px 5px 20px rgba(0,0,0,0.9);
            }
            100% { 
                transform: scale(1);
                text-shadow: 3px 3px 15px rgba(0,0,0,0.7);
            }
        }

        .sub-text {
            font-size: clamp(1rem, 4vw, 1.5rem);
            opacity: 0.9;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 0.9;
                transform: translateY(0);
            }
        }

        /* Дополнительные декоративные элементы */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            body {
                background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
                background-size: 400% 400%;
            }
        }
    </style>
</head>
<body>
    <!-- Декоративные плавающие элементы -->
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="container">
        <div class="main-text">СТЕНДОФ КРУТО 228</div>
        <div class="sub-text">Лучший сайт в мире!</div>
    </div>

    <script>
        // Создание плавающих элементов
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            const colors = ['rgba(255,107,107,0.2)', 'rgba(78,205,196,0.2)', 'rgba(69,183,209,0.2)', 'rgba(150,206,180,0.2)'];
            
            for (let i = 0; i < 15; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                
                const size = Math.random() * 100 + 20;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.background = color;
                element.style.left = `${Math.random() * 100}vw`;
                element.style.animationDuration = `${Math.random() * 30 + 20}s`;
                element.style.animationDelay = `${Math.random() * 5}s`;
                
                container.appendChild(element);
            }
        }

        // Добавление интерактивности
        document.addEventListener('click', function(e) {
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(255,255,255,0.6)';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.style.animation = 'ripple 0.6s ease-out forwards';
            ripple.style.pointerEvents = 'none';
            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
            ripple.style.zIndex = '1000';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });

        // Добавляем стили для ripple эффекта
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                0% {
                    width: 0;
                    height: 0;
                    opacity: 0.8;
                }
                100% {
                    width: 200px;
                    height: 200px;
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingElements();
            
            // Добавляем звук при клике (опционально)
            const clickSound = new Audio("data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==");
            
            document.addEventListener('click', function() {
                clickSound.play().catch(e => console.log('Автовоспроизведение звука заблокировано'));
            });
        });
    </script>
</body>
</html>
